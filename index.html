<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="refresh" content="10">
    <title>Auto Refresh Page</title>
</head>
<body>
    <h1>Auto-refreshing page</h1>
    <p>Last refresh: <span id="time"></span></p>

    <script>
        function updateTime() {
            var now = new Date();
            document.getElementById("time").innerText = now.toLocaleTimeString();
        }
        updateTime();
    </script>
</body>
</html>
